---
layout: default
title: Harmony
---
<div id="home" class="page-content wc-container">
	<div class="posts">
  		{% for post in site.posts %}
  			<div class="post">
    			<h3 class="post-title">
			      <a href="{{ post.url }}">
			        {{ post.title }}
			      </a>
    			</h3>

    			<span class="post-date">{{ post.date | date_to_string }}</span>

    			{{ post.content }}
  			</div>
  		{% endfor %}
	</div>
</div>
